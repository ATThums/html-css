<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            font-weight: bold;
            padding: 15px;
        }
        .head{
            background-color: gray;
            color: white;
        }
        .curso{
            text-align: left;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas Finais</caption>
        <thead>
            <tr class="head">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="head">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="curso">Matemática</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>    
            <tr>
                <td class="curso">Física</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>   
            <tr>
                <td class="curso">Química</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr> 
            <tr>
                <td class="curso">Biologia</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr class="head">
                <th colspan="4" class="curso" scope="row">Média de Exatas</th>
                <th>8.5</th>
            </tr>   
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>  
                <td class="curso">História</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>              
            </tr>   
            <tr>
                <td class="curso">Geografia</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr> 
            <tr class="head">
                <th colspan="4" class="curso" scope="row">Média de Humanas</th>
                <th>8.5</th>
            </tr> 
        </tbody>
    </table>
</body>
</html>
