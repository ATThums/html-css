<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--Ordem de tamanho deve ser mantida/p,m,g-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--usa-se max para o maximo de tela, se for menor que o valor, deve-se diminuir o tamanho da imagem-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto">
    </picture>

    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/tiedup.mp3" controls autoplay></audio>
    <!--MP3/WAV/OGG - Formas de adicionar audio-->

    <!--Formato diferente, assim ele tenta outros formatos pra carregar o audio-->
    <audio preload="metadata" autoplay controls loop><!-- Preload(None, nao carrega/metadata, deixa o arquivo pronto mas nao reproduz/auto, reproduz, nao funcionou pra mim) - Controls - aparece os controles do audio - loop, o audio fica em loop -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--Conversores de audio - MP3, OGG ou WAV - Evitar Wav pois arquivos são muito pesados-->
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a>
        </p>
    </audio>
</body>
</html>
