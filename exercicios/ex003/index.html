<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>
        Testando Carga e Imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="html_200.png" alt="Logo HTML5">
    <p>
        Podemos também carregar imagens de sub-pastas.
    </p>
    <img src="imagens/css_200.png" alt="Logo HTML5">
    <p>
        Também podemos carregar imagens externas:
    </p>
    <img src="https://wildcardcorp.com/image-repository/javascript-icon.png/@@images/image.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
